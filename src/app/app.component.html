<nav class="p-3">
  <ul class="nav nav-fills ">
    <li *ngFor="let action of actions">
      <button routerLink="{{action.route}}"
              (click)="setCurrentAction(action)"
              [class]="action==currentAction?'btn btn-success m-1':'btn btn-outline-success m-1'"
              >
        <i class="bi bi-{{action.icon}}"></i>
        {{action.title}}
      </button>

    </li>
  </ul>

</nav>
<router-outlet></router-outlet>
